<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paweł Sobaniec - bio</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.FOG({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                highlightColor: 0xf20574,
                midtoneColor: 0x05f2f2,
                lowlightColor: 0x014040,
                baseColor: 0x014040,
                blurFactor: 0.50,
                speed: 1,
                })

            setTimeout(() => {
                const main = document.querySelector('main')
                main.style.opacity = 1
                main.style.filter = 'blur(0px)'
            }, 200)
        })
    </script>
</head>
<body>
    <div id="vanta"></div>
        <main>
            
            <header>
                <img src="images/logo.png" height="">
                <h1>Paweł Sobaniec</h1>
            </header>

            <ul>
                <li>
                    <a href="https://infiplaya.github.io/" target="_blank">
                        <img id="home" src="images/home.svg" alt="Portfolio" width="15">
                        Portfolio
                    </a>
                </li>
                <li>
                    <a href="https://github.com/Infiplaya" target="_blank">
                        <img src="images/github.svg" alt="Github" width="35">
                        Github
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/plosoban/" target="_blank">
                        <img src="images/instagram.svg" alt="Instagram" width="35">
                        Instagram
                    </a>
            
                </li>
                <li>
                    <a href="https://twitter.com/sobanpablo" target="_blank">
                        <img src="images/twitter.svg" alt="Twitter" width="35">
                        Twitter
                    </a>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
